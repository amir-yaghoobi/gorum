kind: pipeline
name: default

steps:
  - name: lint
    image: golang:1.12
    volumes:
      - name: deps
        path: /go
    commands:
      - go get github.com/golang/lint/golint
      - golint ./...
  - name: test
    image: golang:1.12
    volumes:
      - name: deps
        path: /go
    commands:
      - go get
      - go test ./...

volumes:
  - name: deps
    temp: {}